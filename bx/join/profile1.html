<!DOCTYPE html>
<html>
<head>
	<title>Princebook Personal Detail</title>
	<link rel="stylesheet" type="text/css" href="../CSS/styleprofile.css"/>
</head>
<body>

	<div class="header">
		<div class="wrapper">
			<img src="../images/Screenshot2397.png" width=220 height=70 class="logo"/>
			
		</div>
	</div>

	<div class="main">
		<div class="wrapper">
			
		<div class="signup">
			<!-- <h1>Join Princebook today</h1> -->
			<div><h2 style="text-align: center;">Personal Details</h2></div>
			<form action="profile2.html">
				<table id="signuptable">
					<tr>
						<td style="padding-top:18px;"><select title="country">
						<option>India</option>
						<option>Australia</option>
						<option>United Kingdom</option>
						<option>United States</option></select>
						</td>
					</tr>

					<tr>
						<td><input type="number" id="phoneno" class="inputtext2" placeholder="Phone number" required/></td>
					</tr>

					<tr>
						<td><input type="number" id="pincodecode" class="inputtext2" placeholder="Pin code" required/></td>
					</tr>

					<tr>
						<td><input type="text" id="state" class="inputtext2" placeholder="State" required/></td>
					</tr>

					<tr>
						<td><input type="text" id="city" class="inputtext2" placeholder="City" required/>
					</tr>

					<tr>
						<td><input type="text" id="language" class="inputtext2" placeholder="Language Known" required/></td>
					</tr>

					<tr>
						<td><input type="text" id="religion" class="inputtext2" placeholder="Religion" required/></td>
					</tr>

					<tr id="nextbut">
						<td><input id="nextbttn" type="submit" value="Next"/></td>
					</tr>

				</table>
			</form>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="wrapper">
			<div class="foot">
				<ul>
					<li><a href="">About</a></li>
					<li><a href="">Contact</a></li>
					<li><a href="">Privacy and Policy</a></li>
					<li><a href="">Help</a></li>
				</ul>
				<p>Copyright © www.princebook.com 2021 | All Rights Reserved.</p>
			</div>
		</div>
	</div>
</body>
</html>
